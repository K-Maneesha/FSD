<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Netflix Replica</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background-color: #141414;
      color: #fff;
      overflow-x: hidden;
    }

    a {
      color: #b3b3b3;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #fff;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(20, 20, 20, 0.95);
      padding: 18px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      border-bottom: 1px solid #333;
    }

    .logo {
      font-size: 30px;
      font-weight: 700;
      color: #e50914;
      letter-spacing: 1.5px;
      user-select: none;
    }

    nav a {
      margin-left: 30px;
      font-weight: 500;
      font-size: 15px;
      user-select: none;
    }

    nav a:active {
      color: #e50914;
    }

    .hero {
      background: url('img.png') center center / cover no-repeat;
      height: 95vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-top: 100px;
      position: relative;
      text-align: center;
    }

    .hero::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, #141414 20%, rgba(20, 20, 20, 0.4));
      z-index: 0;
    }

    .hero h1 {
      font-size: 48px;
      max-width: 900px;
      line-height: 1.3;
      background: rgba(20, 20, 20, 0.85);
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px #e50914;
      z-index: 1;
      position: relative;
      user-select: none;
    }

    section {
      width: 100vw;
      overflow: hidden;
      margin-top: 80px;
      padding-bottom: 40px;
      border-bottom: 1px solid #222;
    }

    h2 {
      font-size: 32px;
      margin: 0 25px 30px;
      font-weight: 700;
      letter-spacing: 0.03em;
      user-select: none;
      position: relative;
    }

    h2::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -10px;
      width: 50px;
      height: 3px;
      background: #e50914;
      border-radius: 2px;
    }

    .row {
      display: flex;
      gap: 24px;
      overflow-x: auto;
      padding: 0 25px 40px;
      scroll-snap-type: x mandatory;
      scrollbar-width: thin;
      scrollbar-color: #666 transparent;
      user-select: none;
      justify-content: center;
      align-items: center;
    }

    .row::-webkit-scrollbar {
      height: 8px;
    }

    .row::-webkit-scrollbar-thumb {
      background-color: #666;
      border-radius: 20px;
      transition: background-color 0.3s ease;
    }

    .row::-webkit-scrollbar-thumb:hover {
      background-color: #e50914;
    }

    .item {
      scroll-snap-align: start;
      position: relative;
      width: 100%;
      height: 270px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.7);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
      background: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 180px;
    }

    .item img {
      max-height: 260px;
      max-width: 100%;
      object-fit: contain;
      border-radius: 8px;
      display: block;
      transition: transform 0.4s ease;
    }

    .item:hover {
      transform: scale(1.12);
      box-shadow: 0 8px 25px rgba(229, 9, 20, 0.9);
      z-index: 10;
    }

    .item:hover img {
      transform: scale(1.15);
    }

    .item:hover::after {
      content: '‚ñ∂';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 36px;
      color: #fff;
      pointer-events: none;
      background: rgba(229, 9, 20, 0.85);
      padding: 14px 18px;
      border-radius: 50%;
      box-shadow: 0 0 12px #e50914;
    }

    footer {
      text-align: center;
      font-size: 14px;
      padding: 40px 20px;
      color: #666;
      border-top: 1px solid #333;
      margin-top: 40px;
      user-select: none;
    }

    footer a {
      color: #666;
      margin: 0 10px;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: #e50914;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 28px;
        padding: 20px 25px;
      }

      nav a {
        margin-left: 18px;
        font-size: 14px;
      }

      .row {
        gap: 16px;
        padding: 0 18px 30px;
      }

      .item {
        height: 210px;
        min-width: 140px;
      }

      .item:hover {
        transform: scale(1.08);
      }

      .item:hover img {
        transform: scale(1.1);
      }
    }
  </style>
</head>
