<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Netflix Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background-color: #000;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 16px;
    }

    img.logo {
      width: 130px;
      margin-bottom: 25px;
    }

    h1 {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 30px;
    }

    form {
      width: 100%;
      max-width: 350px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    input {
      padding: 14px;
      background: #111;
      border: none;
      border-bottom: 2px solid #333;
      color: white;
      font-size: 15px;
      border-radius: 4px;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #e50914;
      outline: none;
    }

    .login-btn {
      padding: 14px;
      background-color: #e50914;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-btn:hover {
      background-color: #f6121d;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      color: #b3b3b3;
      margin-top: 5px;
    }

    .options input {
      margin-right: 6px;
    }

    .signup {
      font-size: 14px;
      color: #888;
      margin-top: 30px;
    }

    .signup a {
      color: white;
      text-decoration: none;
    }

    .signup a:hover {
      text-decoration: underline;
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 12px;
      color: #555;
    }

    @media (max-width: 400px) {
      form {
        padding: 0 12px;
      }
    }
  </style>
</head>
<body>

  <!-- Optional Netflix Logo -->
  <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo">

  <h1>Sign In</h1>

  <!-- Redirects to home.html when submitted -->
  <form action="home.html" method="get">
    <input type="email" name="email" aria-label="Email or phone number" placeholder="Email or phone number" required />
    <input type="password" name="password" aria-label="Password" placeholder="Password" required />
    <button class="login-btn" type="submit">Sign In</button>

    <div class="options">
      <label><input type="checkbox" /> Remember me</label>
      <a href="#" style="color: #b3b3b3;">Need help?</a>
    </div>

    <div class="signup">
      New to Netflix? <a href="home.html">Sign up now</a>
    </div>
  </form>

  <footer>
    Â© 2025 Netflix Replica. All rights reserved.
  </footer>

</body>
</html>
